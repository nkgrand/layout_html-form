<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset class="inputs-block">
        <legend>Personal information</legend>

        <div class="input-row">
          <label for="surname">Surname: </label>
          <input type="text" id="surname"
            name="surname"
            autocomplete="off"
            minlength="5"
            maxlength="35">
        </div>

        <div class="input-row">
          <label for="name">Name:</label>
          <input type="text" id="name"
            name="name"
            required=""
            autocomplete="off">
        </div>

        <div class="input-row">
          <label for="year">How old are You?</label>
          <input type="number" id="year"
            name="year"
            value="12"
            min="12"
            max="100"
            step="1"
            required="">
        </div>

        <div class="input-row">
          <label for="date">Full date of birth:</label>
          <input type="date" id="date"
            name="date"
            value="12"
            required="">
        </div>

        <div class="input-row">
          <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox" id="terms"
            name="terms">
        </div>
      </fieldset>
      <fieldset class="inputs-block">
        <legend>Registration</legend>
        <div class="input-row">
          <label for="email">E-mail:</label>
          <input id="email" type="email"
            name="email"
            placeholder="email@example.com"
            required="">
        </div>

        <div class="input-row">
          <label for="password">Password:</label>
          <input id="password" type="password"
          name="password">
        </div>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>An interesting fact about you!</legend>
        <div class="radio">Do you love cats?</div>
        <label for="yes">
          <input id="yes" type="radio"
          name="pets"
          value="yes">
          Yes
        </label>
        <label for="no">
          <input id="no" type="radio"
            name="pets"
            value="no">
          No
        </label>
        <br>

        <div class="input-row">
          <label for="color">What is your favorite color?</label>
          <input id="color" type="color"
            name="color"
            value="#fff">
        </div>

        <div class="input-row">
          <label for="time">What time do you go to bed?</label>
          <input id="time" type="time"
          name="time">
        </div>

        <div class="input-row">
          <label for="time">What are your favourite brand of car?</label>
          <select name="car" multiple="">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="input-row">
          <label for="time">How do you rate our work?</label>
          <input type="range" min="0"
            max="10"
            step="1"
            value="3">
        </div>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>Additional info:</legend>

        <div class="input-row">
          <label for="comment">Comments:</label>
          <textarea name="comment" id="comment"
            cols="20"
            rows="2">
          </textarea>
        </div>

        <div class="input-row">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
